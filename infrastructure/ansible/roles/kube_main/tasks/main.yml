- name: Updating daemon.json to include insecure registries
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
  notify:
    - Restart docker

# Kubernetes swapoff
# Reading: https://discuss.kubernetes.io/t/swap-off-why-is-it-necessary/6879/4
- name: Turn swap off
  shell:
    cmd: |
      swapoff -a
      sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab
