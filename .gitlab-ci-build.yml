build-frontend:
  # only:
  #   changes:
  #     - client/*
  image: node:16-alpine
  stage: build
  variables:
    CI: "false"
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  script:
    - cd client
    - npm ci && npm cache clean --force
    - npm run build
    - ls -la
  artifacts:
    paths:
      - client/build/
  tags:
    - k8-runner

