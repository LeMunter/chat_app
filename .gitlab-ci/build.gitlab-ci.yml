.build-static:
  # only:
  #   changes:
  #     - $CI_APP_PATH/package.json
  stage: build
  image: node:16-alpine
  variables:
    CI: "false" # Must be added to allow for warnings during build using craco
  script:
    - echo $CI_APP_PATH
    - cd $CI_APP_PATH
    - ls -la
    - npm run build
    - ls -la
  cache:
    key: "$CI_APP_PATH-$CI_COMMIT_REF_SLUG"
    paths:
      - $CI_APP_PATH/build
  tags:
    - $CI_RUNNER_TAG


.build-image:
  # only:
  #   changes:
  #     - $CI_APP_PATH/*
  stage: build
  image: docker:18.09.7-dind
  services:
    - docker:18.09.7-dind
  variables:
    DOCKER_HOST: tcp://localhost:2375/
    DOCKER_DRIVER: overlay
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  script:
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag=""
        echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = 'latest'"
      else
        tag=":$CI_COMMIT_REF_SLUG"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      fi
    - echo $CI_REGISTRY_IMAGE
    - cd $CI_APP_PATH
    - ls -la
    - >
      docker build
      --pull
      --cache-from $CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH/$CI_APP_PATH:latest
      --tag $CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH/$CI_APP_PATH:latest
      .
    - ls -la
    - docker push $CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH/$CI_APP_PATH:latest
  cache:
      key: "$CI_APP_PATH-$CI_COMMIT_REF_SLUG"
      paths:
        - $CI_APP_PATH/build
  dependencies:
    - .build-static
  tags:
    - $CI_RUNNER_TAG  