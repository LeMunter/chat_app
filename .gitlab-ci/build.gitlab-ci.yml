.build-image:
  # only:
  #   changes:
  #     - $CI_BUILD_PATH/*
  stage: build
  image: docker:18.09.7-dind
  services:
    - docker:18.09.7-dind
  variables:
    DOCKER_HOST: tcp://localhost:2375/
    DOCKER_DRIVER: overlay
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  script:
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag=""
        echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = 'latest'"
      else
        tag=":$CI_COMMIT_REF_SLUG"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      fi
    - echo $CI_REGISTRY_IMAGE
    - ls -la
    - cd $CI_BUILD_PATH
    - ls -la
    - >
      docker build
      --pull
      --cache-from $CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH/$CI_BUILD_PATH:latest
      --label "org.opencontainers.image.title=$CI_PROJECT_TITLE"
      --label "org.opencontainers.image.url=$CI_PROJECT_URL"
      --label "org.opencontainers.image.created=$CI_JOB_STARTED_AT"
      --label "org.opencontainers.image.revision=$CI_COMMIT_SHA"
      --label "org.opencontainers.image.version=$CI_COMMIT_REF_NAME"
      --label "org.opencontainers.image.version=$CI_COMMIT_BRANCH"
      --tag $CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH/$CI_BUILD_PATH:latest
      .
    - ls -la
    - docker push $CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH/$CI_BUILD_PATH:latest
  cache:
      key: "$CI_COMMIT_REF_SLUG-$CI_BUILD_PATH"
      paths:
        - node_modules
  tags:
    - $CI_RUNNER_TAG  